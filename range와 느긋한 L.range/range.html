## range
<script>
    // 범위를 리턴해주는 함수
    const range = l => {
        let i = -1;
        let res = [];
        while (++i < l){
            log(i, 'range');        // 바로 출력됨
            res.push(i);
        }
        return res;
    };

    log(range(5));

    log(range(2));

    // range 범위 안에 있는 숫자를 전부 합산
    const add = (a, b) => a + b;
    var list = range(4);        
    log(list);
    log(reduce(add, list));
</script>

## 느긋한 L.range
<script>
    const L = {};
    // 제너레이터를 통해 iterator 생성
    L.range = function *(l){
        let i = -1;
        while(++i < l){
            log(i, "L.range");  // reduce를 통해 iterator를 실행하면 실행됨
            yield i;
        }        
    };

    var list = L.range(4);
    log(list);
    log(reduce(add, list));

</script>
