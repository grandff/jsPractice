<script>
    const log = console.log;
    const curry = f => (a, ..._) => _.length ? f(a, ..._) : (..._) => f(a, ..._);

    const filter = curry((f, iter) => {
        let res = [];
        for (const a of iter) {
            if (f(a)) res.push(a);
        }
        return res;
    });

    const reduce = curry((f, acc, iter) => {
        if (!iter) {
            iter = acc[Symbol.iterator]();
            acc = iter.next().value;
        }else{
            iter = iter[Symbol.iterator]();
        }
        let cur;
        while(!(cur = iter.next()).done){
            const a = cur.value;
            acc = f(acc, a);
        }        
        return acc;
    });

    const go = (...args) => reduce((a, f) => f(a), args);
    const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);


    const range = l => {
        let i = -1;
        let res = [];
        while (++i < l){
            //log(i, 'range');        // 바로 출력됨
            res.push(i);
        }
        return res;
    };

    const take = curry((l, iter) => {
        let res = [];
        /* for문 대체 시작 */
        iter = iter[Symbol.iterator]();
        let cur;
        while(!(cur = iter.next()).done){
            const a = cur.value;
            res.push(a);
            if(res.length == l) return res;
        }
        /* for문 대체 끝 */
        return res;
    });

    const map = curry((f, iter) => {
        let res = [];
        /* for문 대체 시작 */
        iter = iter[Symbol.iterator]();
        let cur;
        while(!(cur = iter.next()).done){
            const a = cur.value;
            res.push(f(a));
        }
        /* for문 대체 끝 */
        return res;
    });

    // 간단하게 중첩 사용 테스트
    go(range(10),
    map(n => n + 10),
    filter(n => n % 2), // 홀수만 남기고
    take(2),            // 앞에서부터 두개값만 남겨놓음
    log);
</script>



<script>
    const L = {};
    L.range = function* (l) {
        let i = -1;
        while (++i < l) {
        yield i;
        }
    };

    L.map = curry(function* (f, iter) {
        iter = iter[Symbol.iterator]();
        let cur;
        while (!(cur = iter.next()).done) {
        const a = cur.value;
        yield f(a);
        }
    });

    L.filter = curry(function* (f, iter) {
        iter = iter[Symbol.iterator]();
        let cur;
        while (!(cur = iter.next()).done) {
            const a = cur.value;
            if (f(a)) {
                yield a;
            }
        }
    });

    // 간단하게 L 함수 중첩 사용 테스트
    go(
        L.range(10),
        L.map(n => n + 10),
        L.filter(n => n % 2),
        take(2),
        log);

</script>
