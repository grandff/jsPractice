# 고차 함수
- 함수를 값으로 다루는 함수

## 함수를 인자로 받아서 실행하는 함수
- apply1
- times

<script>
    const apply1 = f => f(1);
    const add2 = a => a + 2;
    log(apply1(add2));      // 함수를 받아서 실행함
    log(apply1(a => a - 1));


    const times = (f, n) => {
        let i = -1;
        while(++i < n) f(i);
    }
    times(log, 3);

    times(a => log(a + 10) , 3);
</script>

## 함수를 만들어서 리턴하는 함수 (클로저를 만들어서 리턴)
- addMaker

<script>
    const addMaker = a => b => a+ b;        // 클로저 -> a를 계속 기억하고 있음
    const add10 = addMaker(10);
    log(add10(5));     // 함수를 만들어서 함수를 리턴해줌
    log(add10(10))
</script>
