## promise.then의 중요한 규칙
<script>
    Promise.resolve(Promise.resolve(Promise.resolve(1))).then(log);     // 여러개의 중첩이 되어있어도 then을 통해 결과를 확인할 수 있음

    new Promise(resolve => resolve(new Promise(resolve1 => resolve(1)))).then(log);     // 위와 동일한 경우임

    // 아무리 promise를 중첩해도 then을 통해 한번에 조회가 가능함
    // 여러 개발자들 사이에서 약속된 중요한 법칙임

    Promise.resolve(Promise.resolve(Promise.resolve(1))).then(function(a){
        log(a);
    });     // 여러개의 중첩이 되어있어도 then을 통해 결과를 확인할 수 있음
</script>
